<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - the best blogging place</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/utils.css">
<link rel="stylesheet" href="css/contact.css">

<body>
    <nav class="navigation">
        
        <span><i class="fa-solid fa-quote-left fa-2x" style="color: #000000;"></i>iBlog</span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <a href="/contact.html"><li>Contact</li></a>
            <li>About</li>
        </ul>
        <div class="searchbox">
            <form action="/search.html" method="get">
                <input type="text" placeholder="Article search" name= "query" class="form-input">
                <button id = "getstarted">Search</button>

            </form>

        </div>

    </nav>
    <hr>
    <div class="contact-card">
        <div class="contact-form f8">
            <h1>Feel Free To Contact Us!!</h1>
            <div class="name-input">
                <input type="text" class=" form-box1" placeholder="First Name">
                <input type="text" class=" form-box1" placeholder="Last Name">
            </div>
            <div class="number-input">
                <input type="text" class=" form-box1" placeholder="Mobile Number">
                <input type="text" class=" form-box1" placeholder="Email ID">
            </div>
            <div class="adress-input">
                <input type="text" class=" form-box2" placeholder="Adress">
            </div>
            <div class="text-area">
                <textarea class="form-box3" placeholder="Please let us know how can we help you!" id="" cols="30" rows="5"></textarea>
            </div>
            <div >
                <button class="btn">Submit</button>
            </div>
         
        </div>
    </div>

    
    <div class="footer f2">
        <h4>copyright &copy; </h4>
        <span>
            Graphics Credit : Vecteeze
        </span>
    </div>
